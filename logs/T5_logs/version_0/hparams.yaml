accelerator: gpu
adam_epsilon: 1.0e-08
devices: 1
do_predict: true
do_train: true
eval_batch_size: 32
learning_rate: 0.0002
logger: !!python/object:pytorch_lightning.loggers.tensorboard.TensorBoardLogger
  _default_hp_metric: true
